<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2>User Registration</h2>
      </div>
      <form
        class="col s12 white"
        #userRegistrationForm="ngForm"
        autocomplete="off"
      >
        <div class="row">
          <div class="input-field col s6">
            <input
              class="validate"
              type="text"
              name="User name"
              #Username="ngModel"
              [(ngModel)]="User.Username"
              required
            />
            <label data-error="Required field">User name</label>
          </div>
          <div class="input-field col s6">
            <input
              class="validate"
              type="password"
              name="Password"
              #Password="ngModel"
              [(ngModel)]="User.Password"
              required
              minlength="3"
            />
            <label
              [attr.data.error]="
                Password.error != null
                  ? Password.error.required
                    ? 'Required Field'
                    : 'Minimum 3 characters required'
                  : ' '
              "
              >Password</label
            >
          </div>
          <div class="input-field col s6">
            <input
              type="text"
              name="Email"
              #Email="ngModel"
              [(ngModel)]="User.Email"
              [pattern]="emailPattern"
            />
            <label data-error="Invalid Email">Email</label>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input
                type="text"
                name="First name"
                #Firstname="ngModel"
                [(ngModel)]="User.Firstname"
              />
              <label> First name</label>
            </div>
            <div class="input-field col s6">
              <input
                type="text"
                name="Lastname"
                #Firstname="ngModel"
                [(ngModel)]="User.Lastname"
              />
              <label> Last name</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button
              class="btn-large btn-submit"
              [disabled]="!userRegistrationForm.valid"
              type="submit"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
